<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.player {
			position: absolute;
		  	width: 100%;
		  	height: 100%;
		  	top: 0;
		  	left: 0;
		  	bottom: 0;
		  	right: 0;
			overflow: hidden;
		}
		iframe {
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body>
	<div class="player">
		<iframe src="https://www.youtube.com/embed/5SDzoKfICiQ?rel=0&controls=0&autoplay=1&mute=1&loop=1&start=0" title="YouTube video player" scrolling="no" frameborder="0" webkitallowfullscreen allowfullscreen></iframe>
	</div>
</body>
</html>
